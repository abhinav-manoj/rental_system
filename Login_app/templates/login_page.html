<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Login_Page</title>
</head>
<body class="d-flex align-items-center justify-content-center " style="height: 100vh;">
    
    <form method="post" class="p-4  text-center" style=" margin: auto; width: 400px; border:#00B98E solid 1px; border-radius: .5em;">
        {%csrf_token%}
        <p style="font-size: larger; color: #00B98E;"><strong>Login</strong></p>
      <div class="form-group ">
        <label for="exampleInputEmail1" style="font-weight: 600;">Username</label>
        <input
          type="name"
          name="username"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter Username"
          
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" style="font-weight: 600;">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      
      <a href="{% url 'create' %}"><button type="submit" class="btn  mt-2" style="background-color: #00B98E; color: white;">Submit</button></a>
    </form>
  </body>
</html>
